<div class="container-fluid">
  	<div class="row">
    	<div class="col-md-2">
      	<!--Sidebar content-->

      	<p>
      		Search:
      		<input ng-model="$ctrl.query" />
      	</p>

      	<p>
	        Sort by:
        	<select ng-model="$ctrl.orderProp">
          		<option value="name">Alphabetical</option>
          		<option value="release">Release Date</option>
        	</select>
      	</p>

	    </div>
	    <div class="col-md-10">
      	<!--Body content-->

		<ul>
			<li ng-repeat="album in $ctrl.albums | filter:$ctrl.query | orderBy:$ctrl.orderProp">
				<span>{{album.title}}</span>
				<p>{{album.artist}}</p>
				<p>{{album.description}}</p>
			</li>
		</ul>

		</div>
  	</div>
</div>
